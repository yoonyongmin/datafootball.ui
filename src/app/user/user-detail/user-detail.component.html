<div class="detail-container">
  <mat-card class="example-card">
      <mat-card-header>
      <div mat-card-avatar class="example-header-image image-container">
        <img src="/assets/images/{{user.uploadFile.filename}}" class="profile-img">
      </div>
        <mat-card-title>No.{{user.backNumber}} {{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.position.name}}, {{user.height}}cm {{user.weight}}kg / {{user.foot.name}}</mat-card-subtitle>
      </mat-card-header>
      <div class="soccer-field">
          <img class="field-img" mat-card-image src="https://media.istockphoto.com/vectors/soccer-field-football-field-in-top-view-football-ground-for-soccer-vector-id1215942407?k=6&m=1215942407&s=170667a&w=0&h=hF0nuAcbhxh4R0epiKBIbVOt08h-1X9jDVrDO_M7Tho=">
      </div>
      <mat-card-content>
        <table>
            <th>득점</th>
            <th>슈팅</th>
            <th>도움</th>
            <th>패스</th>
            <th>태클</th>
            <th>차단</th>
            <tr>
              <td>
                  {{user.stat.goal}}
              </td>
              <td>
                  {{user.stat.shoot}}
              </td>
              <td>
                  {{user.stat.assist}}
              </td>
              <td>
                  {{user.stat.pass}}
              </td>
              <td>
                  {{user.stat.tackle}}
              </td>
              <td>
                  {{user.stat.intercept}}
              </td>
            </tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/user-update/{{user.id}}">UPDATE</button>
        <button mat-button (click)="userDelete()">DELETE</button>
      </mat-card-actions>
    </mat-card>
</div>
